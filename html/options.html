<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Options</title>
    <meta name="description" content="My Personal Web"><!--网页描述-->
    <meta name="keywords" content="HTML,CSS,JavaScript"><!--关键词-->
    <meta name="author" content="DrGilbert"><!--作者-->
    <script src="../js/options.js" type="text/javascript"></script>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/options.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="../css/index.css" media="all"/>
</head>
<body>
<div class="top_bar">
    <label class="label">设置</label>
</div>
<div class="left">
    <script>
        let optionList = getOptions();
        for (let index = 0; index < optionList.length; index++) {
            document.write("<div class='item' onclick='modeSelect(" + index + ")'>");
            document.write("<label class='label'>" + optionList[index].name + "</label>");
            document.write("</div>");
        }
    </script>
    <div class="back">
        <button onclick="window.location.href='index.html'" class="back_button">
            返回
        </button>
    </div>
</div>
<div id="optionList" class="right">
</div>
</body>
</html>
